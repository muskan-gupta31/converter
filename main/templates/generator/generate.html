<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #343541;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background-color: #202123;
            border-right: 1px solid #4a4a4a;
            display: flex;
            flex-direction: column;
            transition: width 0.2s ease;
        }

        .sidebar-header {
            padding: 18px 12px;
            border-bottom: 1px solid #4a4a4a;
        }

        .new-chat-btn {
            background: none;
            border: 1px solid #565869;
            color: #ffffff;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .new-chat-btn:hover {
            background-color: #40414f;
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .chat-item {
            padding: 12px;
            margin: 2px 0;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            color: #c5c5d2;
            transition: background-color 0.2s;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-item:hover {
            background-color: #2a2b32;
        }

        .chat-item.active {
            background-color: #343541;
        }

        .chat-title {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #c5c5d2;
            cursor: pointer;
            padding: 4px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .chat-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            color: #ff6b6b;
        }

        /* Main Chat Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0;
        }

        .message-container {
            max-width: 768px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .message {
            display: flex;
            margin-bottom: 32px;
            animation: fadeInUp 0.3s ease-out;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            flex-shrink: 0;
        }

        .user .avatar {
            background-color: #5436da;
            color: white;
        }

        .assistant .avatar {
            background-color: #19c37d;
            color: white;
        }

        .message-content {
            margin: 0 16px;
            flex: 1;
            line-height: 1.6;
        }

        .user .message-content {
            text-align: right;
        }

        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 20px;
        }

        .welcome-title {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 32px;
            background: linear-gradient(90deg, #10a37f, #5436da);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .example-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
            max-width: 800px;
            width: 100%;
            margin-bottom: 32px;
        }

        .example-card {
            background-color: #40414f;
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            transition: background-color 0.2s;
            border: 1px solid #565869;
        }

        .example-card:hover {
            background-color: #4a4b5c;
        }

        .example-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .example-text {
            color: #c5c5d2;
            font-size: 14px;
        }

        /* Input Area */
        .input-area {
            padding: 20px;
            background-color: #343541;
        }

        .input-container {
            max-width: 768px;
            margin: 0 auto;
            position: relative;
        }

        .input-wrapper {
            background-color: #40414f;
            border-radius: 12px;
            border: 1px solid #565869;
            display: flex;
            align-items: flex-end;
            padding: 12px;
            min-height: 52px;
        }

        .message-input {
            flex: 1;
            background: none;
            border: none;
            color: #ffffff;
            font-size: 16px;
            line-height: 1.5;
            resize: none;
            outline: none;
            max-height: 200px;
            min-height: 24px;
            padding: 0;
        }

        .message-input::placeholder {
            color: #8e8ea0;
        }

        .send-button {
            background: none;
            border: none;
            color: #8e8ea0;
            cursor: pointer;
            padding: 8px;
            margin-left: 8px;
            border-radius: 4px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-button:hover:not(:disabled) {
            background-color: #565869;
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .send-button.active {
            color: #19c37d;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes typing {
            0%, 60%, 100% {
                opacity: 1;
            }
            30% {
                opacity: 0.5;
            }
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            color: #8e8ea0;
            font-style: italic;
        }

        .typing-dot {
            width: 4px;
            height: 4px;
            background-color: #8e8ea0;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #565869;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #6b6c7b;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .sidebar {
                width: 0;
                overflow: hidden;
            }
            
            .message-container {
                padding: 0 16px;
            }
            
            .example-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" onclick="startNewChat()">
                    <span>+</span>
                    New chat
                </button>
            </div>
            <div class="chat-history" id="chatHistory">
                <!-- Chat history items will be populated here -->
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="chat-container" id="chatContainer">
                <div class="message-container" id="messageContainer">
                    <!-- Welcome screen -->
                    <div class="welcome-screen" id="welcomeScreen">
                        <h1 class="welcome-title">ChatGPT</h1>
                        <div class="example-cards">
                            <div class="example-card" onclick="sendExampleMessage('Explain quantum computing in simple terms')">
                                <div class="example-title">üí° Examples</div>
                                <div class="example-text">Explain quantum computing in simple terms</div>
                            </div>
                            <div class="example-card" onclick="sendExampleMessage('Help me write a professional email')">
                                <div class="example-title">‚úçÔ∏è Writing</div>
                                <div class="example-text">Help me write a professional email</div>
                            </div>
                            <div class="example-card" onclick="sendExampleMessage('Create a workout plan for beginners')">
                                <div class="example-title">üéØ Planning</div>
                                <div class="example-text">Create a workout plan for beginners</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <div class="input-container">
                    <div class="input-wrapper">
                        <textarea 
                            id="messageInput" 
                            class="message-input" 
                            placeholder="Message ChatGPT..."
                            rows="1"
                            onkeydown="handleKeyDown(event)"
                            oninput="adjustTextareaHeight(this)"
                        ></textarea>
                        <button class="send-button" id="sendButton" onclick="sendMessage()" disabled>
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M7 11L12 6L17 11M12 18V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let chatHistory = [];
        let currentChatId = null;
        let isTyping = false;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadChatHistory();
            updateSendButton();
        });

        // Input handling
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        messageInput.addEventListener('input', function() {
            updateSendButton();
        });

        function updateSendButton() {
            const hasText = messageInput.value.trim().length > 0;
            sendButton.disabled = !hasText || isTyping;
            sendButton.classList.toggle('active', hasText && !isTyping);
        }

        function adjustTextareaHeight(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                if (!isTyping && messageInput.value.trim()) {
                    sendMessage();
                }
            }
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isTyping) return;

            if (!currentChatId) {
                startNewChat();
            }

            addMessage('user', message);
            messageInput.value = '';
            adjustTextareaHeight(messageInput);
            updateSendButton();

            // Simulate AI response
            setTimeout(() => {
                showTypingIndicator();
                setTimeout(() => {
                    hideTypingIndicator();
                    const responses = [
                        "I'd be happy to help you with that! Let me provide you with a comprehensive answer based on your question.",
                        "That's a great question! Here's what I can tell you about this topic:",
                        "I understand what you're asking about. Let me break this down for you:",
                        "Thanks for your question! I'll do my best to provide you with a helpful response.",
                        "That's an interesting topic to explore. Here are some key points to consider:"
                    ];
                    const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                    addMessage('assistant', randomResponse);
                    
                    // Update chat title if it's the first message
                    const currentChat = chatHistory.find(chat => chat.id === currentChatId);
                    if (currentChat && currentChat.messages.length === 2) {
                        const title = message.length > 30 ? message.substring(0, 30) + '...' : message;
                        currentChat.title = title;
                        saveChatHistory();
                        renderChatHistory();
                    }
                }, 1500);
            }, 500);
        }

        function addMessage(role, content) {
            hideWelcomeScreen();

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = role === 'user' ? 'U' : 'AI';

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);

            document.getElementById('messageContainer').appendChild(messageDiv);

            // Scroll to bottom
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // Save to current chat
            if (currentChatId) {
                const currentChat = chatHistory.find(chat => chat.id === currentChatId);
                if (currentChat) {
                    currentChat.messages.push({ role, content, timestamp: new Date().toISOString() });
                    saveChatHistory();
                }
            }
        }

        function showTypingIndicator() {
            isTyping = true;
            updateSendButton();

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            messageDiv.id = 'typingIndicator';

            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = 'AI';

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.innerHTML = '<span class="typing-dot"></span><span class="typing-dot"></span><span class="typing-dot"></span>';
            
            messageContent.appendChild(typingDiv);
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);

            document.getElementById('messageContainer').appendChild(messageDiv);

            const chatContainer = document.getElementById('chatContainer');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            isTyping = false;
            updateSendButton();
            
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        function hideWelcomeScreen() {
            const welcomeScreen = document.getElementById('welcomeScreen');
            if (welcomeScreen) {
                welcomeScreen.style.display = 'none';
            }
        }

        function showWelcomeScreen() {
            const welcomeScreen = document.getElementById('welcomeScreen');
            if (welcomeScreen) {
                welcomeScreen.style.display = 'flex';
            }
        }

        function startNewChat() {
            currentChatId = Date.now().toString();
            const newChat = {
                id: currentChatId,
                title: 'New Chat',
                messages: [],
                timestamp: new Date().toISOString()
            };

            chatHistory.unshift(newChat);
            saveChatHistory();
            renderChatHistory();
            clearMessages();
            showWelcomeScreen();
            messageInput.focus();
        }

        function clearMessages() {
            const messageContainer = document.getElementById('messageContainer');
            messageContainer.innerHTML = `
                <div class="welcome-screen" id="welcomeScreen">
                    <h1 class="welcome-title">ChatGPT</h1>
                    <div class="example-cards">
                        <div class="example-card" onclick="sendExampleMessage('Explain quantum computing in simple terms')">
                            <div class="example-title">üí° Examples</div>
                            <div class="example-text">Explain quantum computing in simple terms</div>
                        </div>
                        <div class="example-card" onclick="sendExampleMessage('Help me write a professional email')">
                            <div class="example-title">‚úçÔ∏è Writing</div>
                            <div class="example-text">Help me write a professional email</div>
                        </div>
                        <div class="example-card" onclick="sendExampleMessage('Create a workout plan for beginners')">
                            <div class="example-title">üéØ Planning</div>
                            <div class="example-text">Create a workout plan for beginners</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function loadChat(chatId) {
            const chat = chatHistory.find(c => c.id === chatId);
            if (!chat) return;

            currentChatId = chatId;
            clearMessages();
            hideWelcomeScreen();

            chat.messages.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${message.role}`;

                const avatar = document.createElement('div');
                avatar.className = 'avatar';
                avatar.textContent = message.role === 'user' ? 'U' : 'AI';

                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                messageContent.textContent = message.content;

                messageDiv.appendChild(avatar);
                messageDiv.appendChild(messageContent);

                document.getElementById('messageContainer').appendChild(messageDiv);
            });

            const chatContainer = document.getElementById('chatContainer');
            chatContainer.scrollTop = chatContainer.scrollHeight;

            renderChatHistory();
        }

        function deleteChat(chatId, event) {
            event.stopPropagation();
            chatHistory = chatHistory.filter(chat => chat.id !== chatId);
            
            if (currentChatId === chatId) {
                currentChatId = null;
                clearMessages();
                showWelcomeScreen();
            }
            
            saveChatHistory();
            renderChatHistory();
        }

        function renderChatHistory() {
            const chatHistoryDiv = document.getElementById('chatHistory');
            chatHistoryDiv.innerHTML = '';

            chatHistory.forEach(chat => {
                const chatItem = document.createElement('div');
                chatItem.className = `chat-item ${chat.id === currentChatId ? 'active' : ''}`;
                chatItem.onclick = () => loadChat(chat.id);

                const titleDiv = document.createElement('div');
                titleDiv.className = 'chat-title';
                titleDiv.textContent = chat.title;

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.innerHTML = 'üóëÔ∏è';
                deleteBtn.onclick = (e) => deleteChat(chat.id, e);

                chatItem.appendChild(titleDiv);
                chatItem.appendChild(deleteBtn);
                chatHistoryDiv.appendChild(chatItem);
            });
        }

        function saveChatHistory() {
            // Note: Using in-memory storage as localStorage is not supported in Claude artifacts
            // In a real implementation, you would use: localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
        }

        function loadChatHistory() {
            // Note: Using in-memory storage as localStorage is not supported in Claude artifacts
            // In a real implementation, you would use: const saved = localStorage.getItem('chatHistory');
            renderChatHistory();
        }

        function sendExampleMessage(message) {
            messageInput.value = message;
            updateSendButton();
            sendMessage();
        }
    </script>
</body>
</html>
